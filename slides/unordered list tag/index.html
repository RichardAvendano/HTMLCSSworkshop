<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unordered List tag Tag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- We first open the unordered list with a "ul" tag-->
    <ul>
      <!-- We create each item in the list with a "li" tag -->
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ul>
  </body>
</html>
